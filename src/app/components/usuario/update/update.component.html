<mat-card>
    <mat-card-title> Alterar Usuário</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="usuario.nome" name="nome">            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="usuario.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="usuario.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="usuario.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Função" [(ngModel)]="usuario.funcao" name="funcao">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Perfil" [(ngModel)]="usuario.perfil" name="perfil">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Situação" [(ngModel)]="usuario.situacao" name="situacao">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateUsuario()" color="primary" name="bnome">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
