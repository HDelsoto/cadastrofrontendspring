<mat-card>
    <mat-card-title> Deseja realmente excluir o usário? </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="usuario.nome" name="nome" disabled>            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [value]="usuario.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" [value]="usuario.email" name="email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="usuario.telefone" name="telefone" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Função" [value]="usuario.funcao" name="funcao" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Perfil" [value]="usuario.perfil" name="perfil" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Situação" [value]="usuario.situacao" name="situacao" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteUsuario()" color="warn" name="bnome">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
